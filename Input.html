<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioBug Sentinels | Heal Nexus Health Hack â€™25</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4faf5;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #1a6d1a;
    }
    nav button {
      background: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    nav button:hover {
      background: #e0f0e0;
    }
    .section {
      display: none;
      padding: 40px;
      text-align: center;
    }
    .active {
      display: block;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('boxes')">Boxes</button>
  </nav>

  <!-- Sections will go here -->

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // Show home section by default
    window.onload = function() {
      showSection('home');
    };
  </script>
</body>
</html>
